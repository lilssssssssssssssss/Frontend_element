<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    
    <link rel="stylesheet" href="main.css">

    <style>
        body { 
            background: url(vivid-blurred-colorful-background_58702-2655.webp);   
            background-size: 100%;
        }

        form {
            position: relative;
            width  : 740px;
            height : 498px;
            margin : 0 auto;
        }

        input, button, textarea, select{
            font:inherit;
            color:blue
        }

        .legend{
            color:crimson;
        }

        button a{
            color: brown;
        }

    </style>

</head>

<body>
    <h1>Registration Form</h1>
    <p>Please fill out this form</p>

    <form method="GET">

        <fieldset class="fieldset">
            <legend class="legend">User Info</legend> 
            <label for="username">Name</label> 
            <input type="text" id = "username" name = "username" placeholder="fill your name" required>
            <label for="surname">Surname</label> 
            <input type="text" id = "surname" name = "surname" required placeholder="fill your surname">
        </fieldset>


        <fieldset>
            <legend class="legend">Gender</legend>
            <label for="male">Male</label>
            <input type="radio"  id="male" name = "gender">
            <label for="male">Female</label>
            <input type="radio"  id="female" name = "gender">
        </fieldset>


        <fieldset>
            <legend class="legend">Your birthday</legend>
            <label for="date">Enter your birthday:</label>
            <input type="date" name="date" id = "date">
        </fieldset>

        
        <fieldset>
            <legend class="legend">Email & Phone number</legend>
            <label for="email">Enter your email:</label>
            <input type="email" name="email" id="email" required>
            <label for="password">Enter your password:</label>
            <input type="password" name="password" id="password" required>
            <label for="tel">Enter your telephone number:</label>
            <input type="tel" name="tel" id="tel" placeholder="+7(707)***">
        </fieldset>


        <fieldset>
            <legend class="legend">What do you prefer?</legend>
            <label for="food">Fruits</label>
            <input type="checkbox" name = "food1" id = "food1">
            <label for="food">Vegetables</label>
            <input type="checkbox" name = "food2" id = "food2">
            <label for="food">Berries</label>
            <input type="checkbox" name = "food3" id = "food3">
            <label for="food">Meat</label>
            <input type="checkbox" name = "food4" id = "food4">
        </fieldset>


        <fieldset>
            <legend class="legend">Data about you</legend>
            <select name="your status">
                <option>Meat eater</option>
                <option>Vegetarian</option>
                <option>Vegan</option>
            </select>
        </fieldset>
    

        <fieldset>
            <label for="text">Some information about you</label>
            <textarea name="text" id="text" cols="30" rows="10"></textarea>
        </fieldset>


        <button>
            <a href="login.html">Create an account</a>
        </button>
        
        <button type="reset">Reset</button>

    </form>
    
</body>
</html>
