<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="main.css" />

    <style>
        body {
            padding: 24px;
            display: grid;
            place-content: center;
            background: url(vivid-blurred-colorful-background_58702-2655.webp);
            background-size: 100%;
        }
        label {
            display: block;
            padding-top: 16px;
        }

        input {
            width: unset;
        }
    </style>


</head>
<body>
    <h1>Welcome to the health food store!</h1>
    <form method="GET">
        <fieldset>
            <legend style="color: chocolate">Login to your account</legend>
            <label for="email">Enter your email:</label>
            <input type="email" name="email" id="email" required />
            <label for="password">Enter your password:</label>
            <input type="password" name="password" id="password" required />
        </fieldset>


        <button><a href="main.html">Login</a></button>
        <br />
        <a href="registration.html">Not registered? Create an account</a>


        
    </form>
    
</body>
</html>
